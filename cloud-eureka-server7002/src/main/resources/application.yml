server:
  port: 7002

eureka:
  instance:
    # eureka服务器的实例名称
    hostname: eureka7002.com
  client:
    # false表示不向服务器注册自己
    register-with-eureka: false
    # false表示自己端就是注册中心：职责是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      # 设置与Eureka Server交互的地址查询服务和注册服务 都需要依赖于这个地址
      defaultZone: http://eureka7001.com:7001/eureka/