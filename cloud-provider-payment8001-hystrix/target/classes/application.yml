server:
  port: 8001
spring:
  application:
    name: cloud-payment-hystrix-service
eureka:
  instance:
    instance-id: payment8001-hystrix
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/